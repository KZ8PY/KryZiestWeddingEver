       On some browsers, `position: fixed` + `mix-blend-mode`/blurred overlays can flicker
       when a <video> is repainting. These overrides keep the vibe but avoid the flaky parts. */
    #latte-bg {
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    #latte-bg .latte-layer {
      transform: translateZ(0);
    }
    /* Disable the heaviest blended overlays on this video page */

      content: none !important;
    }
    #latte-bg .latte-orbs,

      mix-blend-mode: normal !important;
      opacity: 0.9;
    }

    /* Page-specific: ensure the site title in the header matches the milk-cream background tone */

    /* Responsive video: preserve aspect ratio and scale fluidly. */
    /* Video container aligned with page content, no rounded corners or shadow */
    .video-wrap {
      width: min(1100px, 92vw);
      margin: 1.5rem auto;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.18);
    }
    .video-wrap video,
    .video-wrap iframe {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover; /* fills the frame, may crop edges */
      /* Crop 4px from both left and right by slightly expanding
        the video and shifting it left; wrapper overflow:hidden prevents scroll */
      width: calc(100% + 8px);
      margin-left: -4px;
      background: #000;
    }
    /* Fullscreen rules: ensure the video shows full frame (no rounded corners or shadow)
       Covers video element, wrapper, document/html fullscreen states and vendor prefixes. */
    video:fullscreen,
    video:-webkit-full-screen,
    video:-ms-fullscreen,
    .video-wrap:fullscreen,
    .video-wrap:-webkit-full-screen,
    .video-wrap:-ms-fullscreen,
    html:fullscreen,
    html:-webkit-full-screen,
    :fullscreen .video-wrap,
    :-webkit-full-screen .video-wrap,
    :-ms-fullscreen .video-wrap,
    :fullscreen video,

      height: 100vh !important;
      max-width: none !important;
      max-height: none !important;

  <script>
    // Extra protection to discourage downloading: prevent context menu and set controlsList where supported
    (function () {
      const v = document.querySelector('video#std-video');
      if (!v) return;
      try {
        v.controlsList = (v.controlsList && v.controlsList.add) ? undefined : v.getAttribute('controlsList');
      } catch (e) {
        // ignore
      }
      v.addEventListener('contextmenu', (e) => e.preventDefault());
      // Disable remote playback APIs if available
      if ('disableRemotePlayback' in v) v.dlayback = true;
    })();

    // Ensure mobile fullscreen preserves the entire video frame when entering fullscreen.
    (function () {
      const v = document.querySelector('video#std-video');
      if (!v) return;

      function applyContain() {
        v.style.objectFit = 'contain';
        v.style.width = '100vw';
        v.style.height = '100vh';
        v.style.maxWidth = 'none';
        v.style.maxHeight = 'none';
        v.style.borderRadius = '0';
        v.style.boxShadow = 'none';
        v.style.margin = '0';
        v.style.background = '#000';
      }

      function resetStyles() {
        v.style.objectFit = '';
        v.style.width = '';
        v.style.height = '';
        v.style.maxWidth = '';
        v.style.maxHeight = '';
        v.style.borderRadius = '';
        v.style.boxShadow = '';
        v.style.margin = '';
        v.style.background = '';
      }

      function onFullChange() {
        const el = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement || null;
        if (el) applyContain();
        else resetStyles();
      }

      document.addEventListener('fullscreenchange', onFullChange);
      document.addEventListener('webkitfullscreenchange', onFullChange);
      document.addEventListener('msfullscreenchange', onFullChange);

      // iOS Safari uses different events on the media element
      v.addEventListener('webkitbeginfullscreen', applyContain);
      v.addEventListener('webkitendfullscreen', resetStyles);
    })();
  </script>

    <script>
      // Inject a high-specificity fullscreen stylesheet to catch mobile browser quirks
      (function () {
        const css = `
          *:fullscreen, *:-webkit-full-screen, *:-ms-fullscreen,
          video:fullscreen, video:-webkit-full-screen, video:-ms-fullscreen,
          .video-wrap:fullscreen, .video-wrap:-webkit-full-screen, .video-wrap:-ms-fullscreen,
          html:fullscreen, html:-webkit-full-screen, :fullscreen .video-wrap, :-webkit-full-screen .video-wrap {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            object-fit: contain !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
            background: #000 !important;
            transform: none !important;
            left: 0 !important;
            top: 0 !important;
          }
        `;
        const s = document.createElement('style');
        s.setAttribute('data-injected-fullscreen', '1');
        s.appendChild(document.createTextNode(css));
        document.head.appendChild(s);

        // also provide a helper to force important styles on the element
        window.__enforceFullscreenContain = function (el) {
          if (!el) return;
          try {
            el.style.setProperty('object-fit', 'contain', 'important');
            el.style.setProperty('width', '100vw', 'important');
            el.style.setProperty('height', '100vh', 'important');
            el.style.setProperty('max-width', 'none', 'important');
            el.style.setProperty('max-height', 'none', 'important');
            el.style.setProperty('border-radius', '0', 'important');
            el.style.setProperty('box-shadow', 'none', 'important');
          } catch (e) {
            // ignore
          }
        };
      })();
    </script>
